<div>
	@if (this.selectedDevice) {
	<h2>
		{{ selectedDevice.deviceName }} - {{ selectedDevice.deviceType }}
	</h2>
	} @else {
	<h2>

	</h2>
	}
</div>
<div>
	<mat-form-field>
		<mat-label>SÃ©lectionner un terminal</mat-label>
		<mat-select [(ngModel)]="selectedDevice" (selectionChange)="onSelect(selectedDevice)">
			@for (terminal of deviceList; track $index) {
			<mat-option [value]="terminal">
				{{ terminal.deviceName }}
			</mat-option>
			}
		</mat-select>
	</mat-form-field>
</div>
<div>
	@if (this.selectedDevice) {
	<card [type]="'temperature'" [color]="'70, 51, 245'" [data]="temperatureData" />
	<card [type]="'humidity'" [color]="'17, 196, 209'" [data]="humidityData" />
	<card [type]="'light'" [color]="'2, 222, 127'" [data]="lightData" />
	}
</div>

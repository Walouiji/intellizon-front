<body>
	<h1>{{selectedDevice??"Selectionner Appareil"}} </h1>
	<div>
		<mat-form-field class="device-select">
			<mat-label>SÃ©lectionner un terminal</mat-label>
			<mat-select [(ngModel)]="selectedDevice" (selectionChange)="onSelect(selectedDevice)">
				@for (terminal of deviceList; track $index) {
				<mat-option [value]="terminal">
					{{ terminal.deviceName }}
				</mat-option>
				}
			</mat-select>
		</mat-form-field>
	</div>
	<card [valueActuel]="latestTemperatureData.value" [unit]="latestTemperatureData.unit" [type]="'temperature'" [color]="'70, 51, 245'" [data]="temperatureData" />
	<br />
	<card [valueActuel]="latestHumidityData.value" [unit]="latestHumidityData.unit" [type]="'humidity'" [color]="'17, 196, 209'" [data]="humidityData" />
	<br />
	<card [valueActuel]="latestLightData.value" [unit]="latestLightData.unit" [type]="'light'" [color]="'2, 222, 127'" [data]="lightData" />
	<br />
</body>

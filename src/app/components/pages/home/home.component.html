<body>
	<div>
		<mat-form-field class="device-select">
			<mat-select [(ngModel)]="selectedDevice" (selectionChange)="onSelect(selectedDevice)">
				@for (terminal of deviceList; track $index) {
					<mat-option [value]="terminal">
						{{ terminal.deviceName }}
					</mat-option>
				}
			</mat-select>
		</mat-form-field>

		<mat-button-toggle-group [(ngModel)]="selectedDayCount" (change)="onDayCountChange(selectedDayCount)">
			<mat-button-toggle value=1 style="width: 100px">1 j</mat-button-toggle>
			<mat-button-toggle value=2 style="width: 100px">2 j</mat-button-toggle>
			<mat-button-toggle value=7 style="width: 100px">7 j</mat-button-toggle>
		</mat-button-toggle-group>
	</div>
	<card [state]="t_state" [actualValue]="latestTemperatureData.value" [goalValue]="configTemperature" [icon]="t_icon" [unit]="latestTemperatureData.unit" [type]="'temperature'" [color]="'70, 51, 245'" [data]="temperatureData" />
	<br />
	<card [state]="h_state" [actualValue]="latestHumidityData.value" [goalValue]="configHumidity" [icon]="h_icon" [unit]="latestHumidityData.unit" [type]="'humidity'" [color]="'17, 196, 209'" [data]="humidityData" />
	<br />
	<card [actualValue]="latestLightData.value" [state]="l_state" [type]="'light'" [color]="'2, 222, 127'" [data]="lightData" />
	<br />
</body>

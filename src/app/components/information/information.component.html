<mat-card class="card" style="width: 80%;">
    <mat-card-header>
        Sensor : XXX UUnit
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="4" rowHeight="300px">
            <mat-grid-tile colspan="1">
                <mat-card style="height: 300px; width: 300px;">
                    <mat-card-header>
                        State
                    </mat-card-header>
                    <mat-card-content>
                        <mat-grid-list cols="3" rowHeight="50px">
                            <mat-grid-tile colspan="2" rowspan="2">
                                <h1 style="font-size: 64px; align-self: flex-end;">{{this.tempActuel}}°C</h1>
                            </mat-grid-tile>
                            <mat-grid-tile colspan="1" rowspan="1">
                                <mat-icon fontIcon="call_made"></mat-icon>
                            </mat-grid-tile>
                            <mat-grid-tile colspan="1" rowspan="1">
                                <p>{{this.tempIdeal}} °C</p>
                            </mat-grid-tile>
                            <mat-grid-tile colspan="3" rowspan="1">
                                <p>en cours de chauffe</p>
                            </mat-grid-tile>
                            <mat-grid-tile colspan="3" rowspan="1">
                                <button>Configuration</button>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile colspan="3">
                <div style=" height: 100%; width: 100%;">
                    <app-chart></app-chart>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
